description.English=Arkham nieustannie się rozrasta. Stare dzielnice, przez dekady omijane szerokim łukiem, powoli zamieniają się w place budowy. Jednym z takich miejsc jest rozległy teren na północnych obrzeżach miasta, porośnięty dziką roślinnością i otoczony wspomnieniami z przeszłości, o których mieszkańcy wolą nie mówić.\n\nNa środku działki stoi samotna, zniszczona posiadłość – dom rodziny Niemierów – od lat pusty, owiany złą sławą i pełen miejscowych legend. Szeptano o dziwnych światłach, głosach po zmroku i o tym, że "ci, którzy tam wejdą, nie zawsze wychodzą tacy sami".\n\nDeweloper, pewien siebie przedsiębiorca z Bostonu, kupił teren z zamiarem wyburzenia ruin i postawienia luksusowego osiedla. Na miejsce wysłał doświadczoną ekipę rozbiórkową.\n\nPo kilku dniach pojechał sprawdzić postępy prac.\n\nZastał tylko ciszę.\n\nNa placu stały maszyny, porzucone narzędzia, niezjedzone kanapki. Ale ludzi – ani śladu.\nJedynym tropem były ślady butów, prowadzące do wnętrza starego domu.\n\nPolicja przeszukała budynek i teren dookoła kilkukrotnie, z psami, sprzętem i lokalną prasą na karku. Nie znaleźli nic. Żadnych ciał, żadnych oznak walki. Po prostu... zniknęli.\n\nZdesperowany i świadomy, że inwestycja może spalić na panewce, deweloper postanowił sięgnąć po mniej oficjalne rozwiązania. Zatrudnił Was.\n\nMusicie wejść do domu Niemirów, odkryć, co się stało z ekipą, i upewnić się, że nic nie stanie na drodze budowy.
